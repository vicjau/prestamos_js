<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TuPRESTAMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.24/dist/sweetalert2.all.min.js"></script>
</head>
<body class="fondo">
    <header>
        <h1 id="titulo">TuPRESTAMO</h1>
    </header>
    <main>
        <div class="container">
            <form action="" class="formulario">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">

                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">

                <label for="mail">Mail</label>
                <input type="text" name="mail" id="mail" placeholder="Ingrese su mail">

                <label for="telefono">Telefono</label>
                <input type="text" name="telefono" id="telefono" placeholder="Ingrese su telefono">

                <label for="monto">Monto de TuPRESTAMO</label>
                <input type="number" name="monto" id="monto" placeholder="Ingrese el monto que desea">

                <label for="interes">Cuotas para la devolucion</label>
                <select name="interes" id="interes">
                    <option value="" id="cuota_3">3 CUOTAS (15% de interes)</option>
                    <option value="" id="cuota_6">6 CUOTAS (18% de interes)</option>
                    <option value="" id="cuota_12">12 CUOTAS (21% de interes)</option>
                    <option value="" id="cuota_18">18 CUOTAS (30% de interes)</option>
                    <option value="" id="cuota_24">24 CUOTAS (40% de interes)</option>
                </select>

                <button id="boton_enviar">Enviar Solicitud</button>

            </form>

        </div>
    </main>
    <footer>
        <p>Victoria Jauregui 2022</p>
    </footer>

    <script src="./js/trabajo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
